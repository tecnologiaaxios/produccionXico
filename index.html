  <body style="background-color: #0E439B;">
    <div class="login-container">
      <div id="left-login">
        <img src="assets/logo.svg" width="300px" style="margin:0 auto; margin-top:60px;" class="img-responsive" alt="Responsive image">
        <h1 style="color:white;">Bienvenido</h1>
      </div>
      <div id="right-login">
        <div class="login-panel panel panel-default" style="margin-top:200px;">
          <div class="panel-heading">
            <!--<h3 class="panel-title" style="color: #0E439B;">Por favor inicia sesón</h3>-->
            <h1 class="panel-title" style="color: #0E439B; font-size: 30px;">Por favor inicia sesión</h1>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <input id="username" class="form-control input-lg input-login" placeholder="Nombre de usuario" type="text" required>
              <span style="display: none;" id="helpblockUserName" class="help-block">Campo obligatorio</span>
            </div>
            <div class="form-group">
              <input id="contraseña" class="form-control input-lg input-login" placeholder="Contraseña" type="password" required>
              <span style="display: none;" id="helpblockContraseña" class="help-block">Campo obligatorio</span>
            </div>
            <div class="form-group" style="width:100%;">
              <button style="width:100%;" class="btn btn-primary btn-lg btn-login" id="entrar" onclick="login()" type="button">Entrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
